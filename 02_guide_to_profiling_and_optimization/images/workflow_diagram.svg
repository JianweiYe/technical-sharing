<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" rx="10" fill="#f8fafc" />
  
  <!-- Workflow Steps -->
  <g transform="translate(50, 80)">
    <!-- Step 1: Performance Assessment -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="120" height="120" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
      <circle cx="60" cy="40" r="25" fill="#0f172a" />
      <text x="60" y="46" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">1</text>
      <text x="60" y="90" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Performance</text>
      <text x="60" y="110" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Assessment</text>
    </g>
    
    <!-- Arrow 1 -->
    <g transform="translate(120, 60)">
      <line x1="0" y1="0" x2="30" y2="0" stroke="#94a3b8" stroke-width="2" />
      <polygon points="30,0 25,-5 25,5" fill="#94a3b8" />
    </g>
    
    <!-- Step 2: Systematic Profiling -->
    <g transform="translate(150, 0)">
      <rect x="0" y="0" width="120" height="120" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
      <circle cx="60" cy="40" r="25" fill="#0f172a" />
      <text x="60" y="46" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">2</text>
      <text x="60" y="90" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Systematic</text>
      <text x="60" y="110" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Profiling</text>
    </g>
    
    <!-- Arrow 2 -->
    <g transform="translate(270, 60)">
      <line x1="0" y1="0" x2="30" y2="0" stroke="#94a3b8" stroke-width="2" />
      <polygon points="30,0 25,-5 25,5" fill="#94a3b8" />
    </g>
    
    <!-- Step 3: Bottleneck Identification -->
    <g transform="translate(300, 0)">
      <rect x="0" y="0" width="120" height="120" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
      <circle cx="60" cy="40" r="25" fill="#0f172a" />
      <text x="60" y="46" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">3</text>
      <text x="60" y="90" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Bottleneck</text>
      <text x="60" y="110" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Identification</text>
    </g>
    
    <!-- Arrow 3 -->
    <g transform="translate(420, 60)">
      <line x1="0" y1="0" x2="30" y2="0" stroke="#94a3b8" stroke-width="2" />
      <polygon points="30,0 25,-5 25,5" fill="#94a3b8" />
    </g>
    
    <!-- Step 4: Targeted Optimization -->
    <g transform="translate(450, 0)">
      <rect x="0" y="0" width="120" height="120" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
      <circle cx="60" cy="40" r="25" fill="#0f172a" />
      <text x="60" y="46" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">4</text>
      <text x="60" y="90" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Targeted</text>
      <text x="60" y="110" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Optimization</text>
    </g>
    
    <!-- Arrow 4 -->
    <g transform="translate(570, 60)">
      <line x1="0" y1="0" x2="30" y2="0" stroke="#94a3b8" stroke-width="2" />
      <polygon points="30,0 25,-5 25,5" fill="#94a3b8" />
    </g>
    
    <!-- Step 5: Validation & Iteration -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="120" height="120" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
      <circle cx="60" cy="40" r="25" fill="#0f172a" />
      <text x="60" y="46" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">5</text>
      <text x="60" y="90" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Validation</text>
      <text x="60" y="110" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">& Iteration</text>
    </g>
    
    <!-- Feedback Loop Arrow -->
    <path d="M 660 140 C 660 200 120 200 60 140" stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="5,5" />
    <polygon points="60,140 55,145 65,145" fill="#94a3b8" />
  </g>
  
  <!-- Details Section -->
  <g transform="translate(50, 240)">
    <!-- Step 1 Details -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#0f172a">1. Performance Assessment</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#475569">• Establish baseline performance</text>
      <text x="0" y="40" font-family="Arial" font-size="12" fill="#475569">• Identify application characteristics</text>
      <text x="0" y="60" font-family="Arial" font-size="12" fill="#475569">• Set clear performance targets</text>
    </g>
    
    <!-- Step 2 Details -->
    <g transform="translate(180, 0)">
      <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#0f172a">2. Systematic Profiling</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#475569">• System-level profiling</text>
      <text x="0" y="40" font-family="Arial" font-size="12" fill="#475569">• Component-specific analysis</text>
      <text x="0" y="60" font-family="Arial" font-size="12" fill="#475569">• Collect performance metrics</text>
    </g>
    
    <!-- Step 3 Details -->
    <g transform="translate(360, 0)">
      <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#0f172a">3. Bottleneck Identification</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#475569">• Analyze code hotspots</text>
      <text x="0" y="40" font-family="Arial" font-size="12" fill="#475569">• Identify resource constraints</text>
      <text x="0" y="60" font-family="Arial" font-size="12" fill="#475569">• Map bottlenecks to code</text>
    </g>
    
    <!-- Step 4 Details -->
    <g transform="translate(540, 0)">
      <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#0f172a">4. Targeted Optimization</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#475569">• Prioritize by impact</text>
      <text x="0" y="40" font-family="Arial" font-size="12" fill="#475569">• Apply architecture-specific fixes</text>
      <text x="0" y="60" font-family="Arial" font-size="12" fill="#475569">• Consider algorithm changes</text>
    </g>
    
    <!-- Step 5 Details -->
    <g transform="translate(720, 0)">
      <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#0f172a">5. Validation & Iteration</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#475569">• Measure performance impact</text>
      <text x="0" y="40" font-family="Arial" font-size="12" fill="#475569">• Ensure no regressions</text>
      <text x="0" y="60" font-family="Arial" font-size="12" fill="#475569">• Iterate for improvement</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#0f172a">HPC Profiling & Optimization Workflow</text>
</svg>
